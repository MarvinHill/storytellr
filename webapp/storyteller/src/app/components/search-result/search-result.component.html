<div class="flex flex-col md:flex-row p-5 h-full">
    <div class="basis-1/3 flex justify-center items-center">
        <div class="md: pl-5 md:flex flex-wrap justify-center md:justify-end content-start pb-5 hidden md:visible md:pb-0 md:pr-5 font-handwriter text-xl text-gray-500 tracking-[0.15em]">
            @if(book?.catchphrase != null){
                <div class="line-clamp-3" [style]="generateTransform()">{{book?.catchphrase}}</div>
            }
        </div>
    </div>
    <div class="basis-2/3 flex items-start flex-col md:flex-row w-full cursor-pointer hover:outline outline-offset-2 outline-gray-200 rounded-lg p-4" (click)="openBookDetails()">
        <div class="h-full w-36 aspect-[1/1.6] flex-none">
            <app-book-display class="" [showDetails]="false" [align]="'top'" [book]="book"></app-book-display>
        </div>
        <div class="p-5 flex-1">
            <h2 class="text-2xl line-clamp-2">{{book?.title}}</h2>
            <p class="line-clamp-3">{{book?.description}}</p>
            <p class="line-clamp-3">{{book?.authorName}}</p>
        </div>
        <div class="flex align-middle flex-initial justify-end">
            <span class="material-symbols-outlined text-amber-400">
                star
            </span>
            <span class="pl-1">{{book?.likes}}</span>
        </div>
    </div>
</div>
