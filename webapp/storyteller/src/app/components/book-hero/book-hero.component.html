<div class="relative min-h-[20rem] size-full rounded-lg bg-gray-300 overflow-hidden cursor-pointer" (click)="openBookDetails()">
    <div class="z-10 relative size-full" [ngStyle]="{'background-color': primaryColor}" #element>
        <div class="absolute -translate-x-1/2 -translate-y-1/2 rounded-full" #c1 [ngStyle]="{'background-color': secondaryColor}"></div>
        <div class="absolute -translate-x-1/2 -translate-y-1/2 rounded-full" #c2 [ngStyle]="{'background-color': secondaryColor}"></div>
        <div class="absolute -translate-x-1/2 -translate-y-1/2 rounded-full" #c3 [ngStyle]="{'background-color': secondaryColor}"></div>
        <div class="absolute -translate-x-1/2 -translate-y-1/2 rounded-full" #c4 [ngStyle]="{'background-color': secondaryColor}"></div>
        <div class="absolute -translate-x-1/2 -translate-y-1/2 rounded-full" #c5 [ngStyle]="{'background-color': secondaryColor}"></div>
        <div class="absolute -translate-x-1/2 -translate-y-1/2 rounded-full" #c6 [ngStyle]="{'background-color': secondaryColor}"></div>
    </div>
    <div class=" z-20 absolute top-0 left-0 bottom-0 right-0 backdrop-blur-lg bg-black/30"></div>
    <div class="z-30 absolute flex flex-col justify-between top-0 left-0 right-0 bottom-0 max-h-full">
        <div class="aspect-[1/1.6] self-start h-1/2 grow shrink px-5 pt-5">
            <app-book-display (imageLoaded)="updateColors($event)" [showDetails]="false" [book]="book" #cover></app-book-display>
        </div>
        <div class="p-5 grow flex justify-start flex-col text-white">
            <h1 class="text-xl font-bold">{{book?.title}}</h1>
            <p>{{book?.author}}</p>
        </div>
        
    </div>
</div>
