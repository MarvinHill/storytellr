<div class="p-4">
  <div class="flex flex-col w-full sm:w-96 bg-white p-4 rounded-3xl shadow font-quicksand">
    <h3 class="text-center font-extrabold pb-4 text-2xl"> {{poll?.question}} </h3>
    @for(option of poll?.options; track option.id; let index = $index){
      <app-option [progessValue]="calculateProgress(option)" [ind]="index" [text]="option.content"></app-option>
    }
  </div>
</div>
