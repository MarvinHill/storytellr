@if(show){
  <div class="p-4 flex justify-center">
    <div class="my-auto flex-col w-full sm:w-96 bg-white p-4 rounded-3xl shadow font-quicksand">
      <h3 class="text-center font-extrabold pb-4 text-2xl"> {{ poll?.question }} </h3>
      @for (option of poll?.options; track option.id; let index = $index) {
        @if(voted){
          <app-option [progessValue]="calculateProgress(option)" [option]="option" [ind]="index"></app-option>

        } @else {
          <app-option class="cursor-pointer" [progessValue]="100" [option]="option" [ind]="index" (click)="voteForOption(option)"></app-option>
        }
      }
    </div>
  </div>
}
