<div class="flex relative justify-center items-center w-full h-[60rem] md:h-[30rem] overflow-hidden" [ngClass]="{'bg-red-500': clipMode == 'circle', 'bg-blue-500': clipMode == 'rect'}">
    @if(clipMode == "rect"){
        <div class="h-[100rem] w-1/3 rotate-[30deg] bg-white"></div>
    }
    @if(clipMode == "circle"){
        <div class=" size-[50rem] rounded-full bg-white"></div>
    }

    <div class="absolute top-0 right-0 left-0 bottom-0 flex flex-col md:flex-row gap-4 justify-center items-center p-8">
        <app-book-display class="basis-1 size-full grow shrink" [showDetails]="false" [book]="book"></app-book-display>
        <div class="basis-2 grow shrink justify-center pt-8 md:pt-0 items-start md:items-center flex">
            <div class="max-h-full bg-white rounded-lg p-5">
                <h1 class="text-5xl line-clamp-2">{{book?.title?.toUpperCase()}}</h1>
                <div class="border-b my-2 border-black"></div>
                <div class="flex justify-between">
                    <span class="line-clamp-1">
                        <span>author: </span>
                        <span>{{book?.author}}</span>
                    </span>
                    <span class="pl-2">
                        <p>date</p>
                    </span>
                </div>
                <div class="border-b my-2 border-black"></div>
                <p class="line-clamp-6">{{book?.description}}</p>
                <div class="flex align-middle">
                    <span class="material-symbols-outlined text-amber-400">
                        star
                    </span>
                    <span class="pl-1">{{book?.likes}}</span>
                </div>
                
            </div> 
        </div>
    </div>
    
    
</div>
