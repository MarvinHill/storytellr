<div class="font-playfair w-full">
  <h2 class="text-2xl my-2"> chapters </h2>
  <hr class="border-2 border-black">
  @for (chapter of chapters; track chapter.id){
    <div class="flex" >
      <p class="text-2xl">{{chapter.chapterTitle}}</p>
      <p class="text-right"> {{chapter.lastModified}}</p>
      <button class="text-2xl px-6 text-blue-500">
        <span class="material-symbols-outlined my-auto text-2xl">edit</span>
      </button>
    </div>

  }
</div>
